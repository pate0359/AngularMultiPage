<!DOCTYPE html>
<html ng-app="AngularToDo">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/angular-local-storage.min.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css" type="text/css"/>
	<style>
	.list-group-item {
		overflow: hidden;
		position: relative;
		display: block;
		padding: 10px 15px;
		margin-bottom: -1px;
		background-color: #fff;
		border: 1px solid #ddd;
		height: 100;
	}
	.navbar-nav {
		width: 100%;
		text-align: center;
	}
    .navbar-nav > li {
      float: none;
      display: inline-block;
    }
  }
</style>
</head>
<body>
	
<section ng-controller="PanelController as panel">
	<ul class="nav nav-pills navbar navbar-nav">
		<li ng-class="{active: panel.isSelected(1)}">
			<a href ng-click="panel.selectTab(1)">Tab 1</a>
		</li>
		<li ng-class="{active: panel.isSelected(2)}">
			<a href ng-click="panel.selectTab(2)">Tab 2</a> 
		</li>
		<li ng-class="{active: panel.isSelected(3)}">
			<a href ng-click="panel.selectTab(3)">Tab 3</a>
		</li>
	</ul>
	<div class="panel" ng-show="panel.isSelected(1)">
		<div class="container" ng-controller="List1Controller as list1">
		<div class="row page-header">
			<h3>List 1</h3>
		</div>
		<div class="row">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in list1.list1_Items">
					<span> {{item.title}}</span>
					<button class="btn btn-default pull-right" ng-click="list1.removeValue($index,todo)">Remove</button>
				</li>
			</ul>
		</div>
		<div class="row input-group">
			<form class="row col-md-12 col-lg-12" name="form" ng-submit="list1.addValue()">
				<div class="input-group">
					<input class="form-control" type="text" ng-model="list1.newValue" placeholder="Add item to List 1" name="newValue" required />
					<span class="input-group-btn">
						<button class="btn btn-default col-lg-2" ng-disabled="form.$invalid">Add</button>
				   </span>
				</div>
			</form>
		</div>
	</div>
	</div>
	<div class="panel" ng-show="panel.isSelected(2)">
		<div class="container" ng-controller="List2Controller as list2">
		<div class="row page-header">
			<h3>List 2</h3>
		</div>
		<div class="row">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in list2.list2_Items">
					<span> {{item.title}}</span>
					<button class="btn btn-default pull-right" ng-click="list2.removeValue($index,todo)">Remove</button>
				</li>
			</ul>
		</div>
		<div class="row input-group">
			<form class="row col-md-12 col-lg-12" name="form" ng-submit="list2.addValue()">
				<div class="input-group">
					<input class="form-control" type="text" ng-model="list2.newValue" placeholder="Add item to List 2" name="newValue" required />
					<span class="input-group-btn">
						<button class="btn btn-default col-lg-2" ng-disabled="form.$invalid">Add</button>
				   </span>
				</div>
			</form>
		</div>
	</div>
	</div>
	<div class="panel" ng-show="panel.isSelected(3)">
		<div class="container" ng-controller="List3Controller as list3">
		<div class="row page-header">
			<h3>List 3</h3>
		</div>
		<div class="row">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in list3.list3_Items">
					<span> {{item.title}}</span>
					<button class="btn btn-default pull-right" ng-click="list3.removeValue($index,todo)">Remove</button>
				</li>
			</ul>
		</div>
		<div class="row input-group">
			<form class="row col-md-12 col-lg-12" name="form" ng-submit="list3.addValue()">
				<div class="input-group">
					<input class="form-control" type="text" ng-model="list3.newValue" placeholder="Add item to List 3" name="newValue" required />
					<span class="input-group-btn">
						<button class="btn btn-default col-lg-2" ng-disabled="form.$invalid">Add</button>
				   </span>
				</div>
			</form>
		</div>
	</div>
	</div>
</section>
</body>

</html>
